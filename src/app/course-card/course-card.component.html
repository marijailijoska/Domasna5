<div class="course-card begin" *ngIf="crs" [ngClass]="'begin'">

   <ng-template #noImg>
      <p>nema slika</p>
   </ng-template>


<div class="course-title">
   {{indeks+ " . " +crs.description}}
</div>

<img width="300" alt="Angular logo" *ngIF="crs.iconURL; else noImg"
 [src]="crs.iconUrl">
  

<div class="course-description">
{{crs.longDescription}};
</div>

       <div class="course-category"[ngSwitch]="crs.category">
         <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
         <div class="category" *ngSwitchCase="'INTERMEDIATE'">Inter</div>
         <div class="category" *ngSwitchCase="'ADVANCED'">Advan</div>
         <div class="category"  *ngSwitchDefault>Generic</div>

       </div>

<button (click)="onCrsViewed()">Click cuci</button>
</div>
